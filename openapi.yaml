openapi: 3.0.0
info:
  title: Logtopus Ingestion API
  version: 1.0.0
  description: High-performance log ingestion API.

paths:
  /v1/logs:
    post:
      summary: Ingest logs
      operationId: ingestLogs
      security:
        - ApiKeyAuth: []
      description: Accepts a batch of log entries. Returns 202 Accepted immediately.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LogEntry'
      responses:
        '202':
          description: Logs accepted for processing
        '400':
          description: Invalid JSON payload
        '401':
          description: Missing or invalid API Key
        '500':
          description: Internal Server Error

  /status:
    get:
      summary: Get service status
      operationId: getStatus
      description: Returns internal metrics and uptime.
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusResponse'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    StatusResponse:
      type: object
      properties:
        status:
          type: string
          example: "ok"
        uptime:
          type: string
          example: "2m30s"
        ingested_logs:
          type: integer
          format: int64
        dropped_logs:
          type: integer
          format: int64

    LogEntry:
      type: object
      required:
        - message
      properties:
        level:
          type: string
          enum: [FINEST, FINER, FINE, CONFIG, INFO, WARNING, SEVERE]
          default: INFO
        message:
          type: string
        logger_name:
          type: string
        time:
          type: string
          format: date-time
        sequence:
          type: integer
          format: int64
        session_id:
          type: string
        client_id:
          type: string
        source:
          type: string
        object:
          type: object
          additionalProperties: true
        extra:
          type: object
          additionalProperties: true
        error:
          type: string
        stacktrace:
          type: string
