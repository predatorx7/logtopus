openapi: 3.0.0
info:
  title: Logtopus Ingestion API
  version: 1.0.0
  description: High-performance log ingestion API.

servers:
  - url: http://localhost:8080
    description: Ingestion Service (Local)

paths:
  /v1/logs:
    post:
      summary: Ingest logs
      operationId: ingestLogs
      security:
        - ApiKeyAuth: []
      description: Accepts a batch of log entries. Returns 202 Accepted immediately.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './openapi.base.yaml#/components/schemas/LogEntry'
      responses:
        '202':
          description: Logs accepted for processing
        '400':
          description: Invalid JSON payload
        '401':
          description: Missing or invalid API Key
        '500':
          description: Internal Server Error

  /status:
    get:
      summary: Get service status
      operationId: getStatus
      description: Returns internal metrics and uptime.
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: './openapi.base.yaml#/components/schemas/StatusResponse'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
